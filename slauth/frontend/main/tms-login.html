<body style="background-color: #16759b">
  <div class="data-layout" data-layout="header-tms.html"></div>
  <div class="data-layout" data-layout="top-menu-tms.html"></div>
  <div class="container mt-5 mb-5">
    <div class="row">
      <div class="col-11 col-sm-12 col-md-10 col-lg-8 mx-auto">
        <div class="row">
          <div class="col-sm-6 col-md-6 col-lg-6 p-0 my-auto">
            <img class="img-fluid" src="img/tms-login.png" />
          </div>
          <form class="col-sm-6 col-md-6 col-lg-6 my-auto pt-1 pb-1 bg-white box-shadow">
            <h1>Sign in</h1>
            <p class="small text-muted">Smartlog Transportation Management System</p>
            <input type="text" class="form-control" placeholder="Username" required autofocus>
            <input type="password" class="form-control" placeholder="Password" required>
            <br/>
            <div class="d-flex justify-content-between">
              <label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
                <input type="checkbox" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description"><small>Keep me signed in</small></span>
              </label>
              <a href="#" class="text-muted"><small>Forgot my password</small></a>
            </div>
            <a href="index.html" class="btn btn-lg btn-primary btn-block mt-3 mb-3">Sign in</a>
          </form>
        </div>
      </div>
    </div>
  </div>
